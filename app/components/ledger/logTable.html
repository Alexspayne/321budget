<div>
 <table ng-hide="logtable.length == 0" ng-init="logs.getLogs()" class='table table-bordered'>
  <tr>
   <th>EventType</th>
   <th>Detail</th>
   <th>Time</th>
  </tr>
  <tr ng-repeat="log in logtable">
   <td>{{log.Type}} </td>
   <td class='dont-break-out'> {{log.Detail}} </td>
   <td>{{log.Time}}</td>
  </tr>
 </table>
</div>
