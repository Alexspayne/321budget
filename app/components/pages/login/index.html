<div class="col-md-8">
 <h1>Login</h1>
 <p class="lead">Use this form to log in to your account</p>
 <!--TODO: build the controller to log someone in given correct creds-->
 <form class="form-inline" ng-submit="login()" method="post">
  <div class="form-group">
   <label for="login-username" class="sr-only">Username</label>
   <input type="text" class="form-control" id="login-username" placeholder="username" name="username">
  </div>
  <div class="form-group">
   <label for="login-password" class="sr-only">Password</label>
   <input type="password" class="form-control" id="login-password" placeholder="password" name="password">
  </div>
  <button type="submit" class="btn btn-default" name="login">Login!</button>
 </form>
 <a href="#/accountcreate">Create a new account</a>
</div>
